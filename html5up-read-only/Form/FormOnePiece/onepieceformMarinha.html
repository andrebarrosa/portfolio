<body>


<section class="main">
 

    <div class="div.formulario">
     <form class="luffy" action="onepiece">
        <h1 style="color: white;">Faça seu cadastro</h1>

        <label for="nome">Digite seu nome</label>
        <input class="input-texto" type="text" placeholder="Nome completo">

        <label for="idade">Digite sua idade</label>
        <input class="input-texto" type="number" placeholder="Idade">

        <label for="personagem">Digite seu personagem favorito</label>
        <input class="input-texto" type="text" placeholder="Exemplo: Luffy">


        <label for="Facção">Escolha a Classe</label>

        <br>

        <input class="marinha" name="facção" id="Marinha" type="radio">Almirante da frota
        <input class="marinha" name="facção" id="Pirata" type="radio">Vice-Almirante
        <input class="marinha" name="facção" id="Pirata" type="radio">Comodoro
        <input class="marinha" name="facção" id="Pirata" type="radio">Comandante



            
        <button type="button" >Enviar</button>
    

     </form>
    </div>

    
</section>
